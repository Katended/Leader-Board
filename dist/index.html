<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leader Board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
<script defer src="main.js"></script></head>

<body>
  <h1>Leader Board</h1>
  <div class="wrapper">
    <div id="displayArea">
      <li>
        <h3>Recent scores </h3>
        <button class="refreshBtn">Refresh</button>
      </li>
      <div class="scoreBoard">
        <ul class="scoresList">
        </ul>
      </div>
    </div>
    <div id="addArea">
      <h3>Add your score</h3>
      <form class="form">
        <div id="notification"></div>
        <input type="text" placeholder="Your name" name="name" maxlength="30" required>
        <input type="number" placeholder="Your score" name="score" maxlength="6" max="999999" required>
        <div id="submit"><button type="submit" value="Submit">Submit</button></div>
      </form>
    </div>
  </div>
</body>
</html>
